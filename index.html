<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
      <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"/>
      <nav id="nav-bar">
        <li class="nav-link"> <a href="#">Features</a></li>
        <li class="nav-link"> <a href="#">How it works</a></li>
        <li class="nav-link"> <a href="#">Pricing</a></li>
      </nav>
    </header>

    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <div>
           <input type="email" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="child button">
           <button type="submit" id="submit">GET STARTED</button>
        </div>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
